<!-- Create a text input box and a div below it. 
 As the user types, the div should display the same text in real time. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Data</title>
    <link rel="stylesheet" href="../global.css" />
    <script src="../JS/Q5.js" defer></script>
  </head>
  <body>
    <div id="container">
      <input id="enterText" type="text" placeholder="Enter Text" />
      <div id="showText"><!--real time data will appear here --></div>
    </div>
  </body>
</html>
